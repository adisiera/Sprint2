<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/gallery.css">
    <title>Image-Gallery</title>
</head>
<body onload="init()">
    <div class="screen" onclick="onToggleMenu()"></div>
    <header class="main-header">
        <div class="header-container">
            <div class="logo">Make Your Meme!</div>
            <ul class="main-nav clean-list">
                <li class="nav-item"><a href="index.html">Gallery</a></li>
                <li class="nav-item"><a href="#" id="memes-modal">Memes</a></li>
                <li class="nav-item"><a href="#about">About</a></li>
            </ul>
            <div id="myModal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                   <div class="saved-memes"></div>
                </div>
            </div>
            <div class="mobile-menu-close" onclick="onToggleClose()" hidden>x</div>
            <div class="mobile-menu-btn" onclick="onToggleMenu()">☰</div>
        </div>
    </header>
    <main class="gallery">
        <section class="search"></section>
        <section class="images">
            <div class="img-container">
               <table>
                   <tbody class="img-table"></tbody>
               </table>
            </div>
        </section>
    </main>
    <footer class="main-footer" id="about">
        <nav class="social-container container">
            <img class="my-img" src="./img/adi.jpeg" />
            <div class="my-info">
                <h3>Adi Sieradzki</h3>
                <p>Adi used to love memes. Now she wishes they never existed.
                </p>
            </div>
            <ul class="social-footer clean-list">
                <li class="social-facebook">
                    <a href="https://www.facebook.com/adi.sieradzki.3/" target="_blank">
                        <img src="./ICONS/facebook-logo.png" class="soc-icon" />
                    </a>
                </li>
                <li class="social-linkedin">
                    <a href="https://www.linkedin.com/in/adi-sieradzki-4518b8a/" target="_blank">
                        <img src="./ICONS/linkedin-logo.png" class="soc-icon" />
                    </a>
                </li>
            </ul>
        </nav>
        <div class="end-footer">
            <div class="footer-logo">
                <div class="logo">Make Your Meme!</div>
            </div>
            <small>© all rights 2020- All Rights Reserved</small>
        </div>
    </footer>

    
  
    
    <script src="js/editorStorage.js"></script>
    <script src="js/editorService.js"></script>
    <script src="js/editorController.js"></script>
    <script src="js/galleryService.js"></script>
    <script src="js/galleryController.js"></script>
    
</body>
</html>
